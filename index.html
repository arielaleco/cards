<!DOCTYPE html>
<html lang="en" ng-app="galleryApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="galleryCtrl.js"></script>
    <script src="movieCtrl.js"></script>
    <script src="moviesDirective.js"></script>
    <script src="convertService.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <!-- {{5+5}} -->
    <main ng-controller="galleryCtrl">
        <h1 class="header">My Gallery</h1>
        <!-- {{test}} -->
        <div class="container gallery">
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">

                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fa fa-search"></i>
                        </button>


                    </div>
                    <select ng-model="propToOrder" class="selectpicker">
                        <option ng-repeat="x in orderByArr" value="{{x.attName}}">{{x.attValue}}</option>
                    </select>
                    <input ng-model="query" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>

            </div>


            <div class="row">
                <div ng-hide="filteredCounter>0" class="alert alert-warning" role="alert">
                    <p>No Actors were found ! ( try changing the filter ) </p>
                </div>
                <div ng-repeat="celeb in celebArr| filter : filterBy | orderBy : propToOrder" class="col-xl-3 col-lg-4 col-sm-6">
                    <div class="card p-1 mb-4" ng-class="{'selected-card':celeb.isSelected}" ng-click="cardWasClicked(celeb)">
                        <img class="card-img-top" ng-src="{{celeb.celebImage}}" alt="Card image" style="width:100%">
                        <div class="card-body">
                            <h4 class="card-title">{{celeb.firstName + " " + celeb.lastName }}</h4>
                            <p class="card-text">{{celeb.birthDate | date:'yyyy-MM-dd'}}</p>
                            <a href="{{celeb.imdbUrl}}" target="_blank" class="btn btn-primary">See Profile</a>
                        </div>
                    </div>
                </div>




            </div>

            <!-- ===================== Movies ===================== -->
    </main>
    <div ng-controller="movieCtrl">
        <div class="container">
            <div class="row">
                <div class="input-group mb-3">
                    <form class="search-box my-2">
                        <input type="text" class="form-control" placeholder="Add Movie" ng-model="searchText" ng-change="searchChange()" />
                        <div class="search-results list-group">
                            <a href="javascript:void(0)" class="list-group-item list-group-item-action" ng-repeat="result in searchResults" ng-click="addMovie(result)">{{result.original_title}}</a>
                        </div>
                </div>
                </form>

            </div>
            <div class="row">
                <!-- <div ng-hide="filteredCounter>0" class="alert alert-warning" role="alert">
                        <p>No Movies were found ! ( try changing the filter ) </p>
                    </div> -->

                <div class="movie-galery-list list-group">
                    <div ng-repeat="movie in moviesArr" class="one-movie">

                        <movie-directive></movie-directive>
                    </div>
                </div>
            </div>
        </div>




        <!-- <div class="white-fonts">
                <button ng-click="LookInTMDB()">Push Me</button>
                <p>Look for moviews</p>
                <p>What are the most popular movies?</p>

            </div> -->

    </div>
</body>

</html>
