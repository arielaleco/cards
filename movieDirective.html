<div class="one-list-row border mb-3 rounded">
    <img class="image-100 rounded" ng-src="{{movie.imageUrl}}" alt="Card image">
    <div class="side-div">
        <div>
            <h6 class="title-in-line"> Movie Name:</h6>
            <p class="title-in-line">{{ movie.name }}</p>
        </div>

        <div>
            <h6 class="title-in-line"> Duration:</h6>
            <p class="title-in-line">{{ movie.runtime }}</p>
        </div>
        <h6 class="title-in-line"> Actors:</h6>
        <p class="title-in-line">{{ movie.actorList }}</p>
    </div>
</div>
